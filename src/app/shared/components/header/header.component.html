<mat-toolbar color="primary" class="header nav-bar mat-elevation-z2">
  <mat-label>{{ title | titlecase }}</mat-label>

  <span class="header__spacer"></span>

  <ng-container>
    <button mat-button [routerLink]="'/home'">
      {{ 'i18n.pages.home' | translate }}
    </button>

    <button mat-button [routerLink]="'/artists'" routerLinkActive="router-link-active">
      {{ 'i18n.pages.artists' | translate }}
    </button>

    <span class="header__spacer"></span>

    <mat-icon>language</mat-icon>

    <button mat-button [matMenuTriggerFor]="menu">
      {{ selectedLanguage?.label }}

      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a *ngFor="let language of languages" mat-menu-item (click)="selectNewLanguage(language)">
        {{ language.label }}
      </a>
    </mat-menu>
  </ng-container>
</mat-toolbar>
